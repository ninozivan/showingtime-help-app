<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Content Administration
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row no-padding>
      <!-- Desktop Search Sidebar -->
      <ion-col class="st-search-sidebar-col st-visible-lg-up" size-sm="3">
        <app-step-searching></app-step-searching>
      </ion-col>
      <!-- Search Results List -->
      <ion-col>
        <ion-grid no-padding fixed>
          <ion-row>
            <ion-col>
              <!-- List of tags -->
              <div [ngSwitch]="appVars.viewState">
                <ion-list-header *ngSwitchCase="appVars.viewStateEnums.listExist">
                  <ion-label><strong>Area > Action > Object > Conditions</strong></ion-label>
                </ion-list-header>
                <ion-list *ngSwitchCase="appVars.viewStateEnums.listExist">
                  <ion-item *ngFor="let contentItem of itemsArrayList; let i = index" detail>
                    <ion-label>
                      {{i+1}}.&nbsp;
                      <strong>{{contentItem.areaName}}<span style="color:#9e9e9e;">&nbsp;>&nbsp;</span></strong>
                      <strong>{{contentItem.actionName}}<span style="color:#9e9e9e;">&nbsp;>&nbsp;</span></strong>
                      <strong>{{contentItem.objectName}}</strong>
                      <strong *ngIf="contentItem.conditions.length > 0"><span style="color:#9e9e9e;">&nbsp;>&nbsp;</span></strong>
                      <strong *ngFor="let condition of contentItem.conditions; let m = index">{{condition.conditionName}}<span *ngIf="m < contentItem.conditions.length - 1">,&nbsp;</span>
                      </strong>
                    </ion-label>
                  </ion-item>
                </ion-list>
                <p *ngSwitchCase="appVars.viewStateEnums.isLoading">Loading...</p>
                <p *ngSwitchCase="appVars.viewStateEnums.listEmpty">Nothing to show, please create new Tag</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- FAB button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="'/content-create'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
