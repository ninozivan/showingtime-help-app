<ion-header>
  <ion-toolbar class="st-color-bg-dark-blue">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      ShowingTime Help
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openSearchTutorial()">
        <ion-icon name="help-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="ion-hide-lg-up" *ngIf="appVars.viewState != appVars.viewStateEnums.initialLoad">
    <app-knowledge-searchbar></app-knowledge-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row no-padding>
      <!-- Desktop Search Sidebar -->
      <ion-col class="st-search-sidebar-col ion-hide-md-down" size-lg="3">
        <app-step-searching></app-step-searching>
      </ion-col>
      <!-- Search Results List -->
      <ion-col size="12" size-lg="9">
        <ion-grid no-padding fixed>
          <ion-row>
            <ion-col>
              <div [ngSwitch]="appVars.viewState">
                <ion-grid *ngSwitchCase="appVars.viewStateEnums.listExist" no-padding>
                  <ion-row>
                    <ion-col>
                        <ion-text><small>Showing {{itemsArrayList.length}} result<span *ngIf="itemsArrayList.length > 1">s</span> for:</small></ion-text>
                        <app-show-search-params [inputParamsObject]="appVars.lastSearchParams"></app-show-search-params>                      
                    </ion-col>
                  </ion-row>
                </ion-grid>
                <ion-list *ngSwitchCase="appVars.viewStateEnums.listExist">
                  <div *ngFor="let contentItem of itemsArrayList; let i = index">
                    <ion-item-divider *ngIf="i === 0 || contentItem.areaName != itemsArrayList[i - 1].areaName">
                      <ion-label color="primary">{{contentItem.areaName}}</ion-label>
                    </ion-item-divider>
                    <ion-item class="st-item-as-button st-responsive-item" (click)="openContent(contentItem)">
                      <ion-label class="st-font-15">
                        <!-- {{i+1}}.&nbsp; -->
                        <span>{{contentItem.areaName}}<span style="color:#9e9e9e;">&nbsp;>&nbsp;</span></span>
                        <span>{{contentItem.actionName}}<span style="color:#9e9e9e;">&nbsp;>&nbsp;</span></span>
                        <span>{{contentItem.objectName}}</span>
                        <span *ngIf="contentItem.conditions.length > 0"><span
                            style="color:#9e9e9e;">&nbsp;>&nbsp;</span></span>
                        <span
                          *ngFor="let condition of contentItem.conditions; let m = index">{{condition.conditionName}}<span
                            *ngIf="m < contentItem.conditions.length - 1">,&nbsp;</span>
                        </span>
                        <!-- <strong>{{contentItem.areaName}}<span style="color:#9e9e9e;">&nbsp;>&nbsp;</span></strong>
                              <strong>{{contentItem.actionName}}<span style="color:#9e9e9e;">&nbsp;>&nbsp;</span></strong>
                              <strong>{{contentItem.objectName}}</strong>
                              <strong *ngIf="contentItem.conditions.length > 0"><span
                                  style="color:#9e9e9e;">&nbsp;>&nbsp;</span></strong>
                              <strong *ngFor="let condition of contentItem.conditions; let m = index">{{condition.conditionName}}<span
                                  *ngIf="m < contentItem.conditions.length - 1">,&nbsp;</span>
                              </strong> -->
                      </ion-label>
                      <ion-button slot="end" fill="clear" color="dark">
                          <ion-icon slot="icon-only" name="paper"></ion-icon>
                        </ion-button>                      
                    </ion-item>
                  </div>
                </ion-list>
                <p *ngSwitchCase="appVars.viewStateEnums.isLoading">Loading...</p>
                <div *ngSwitchCase="appVars.viewStateEnums.listEmpty" class="st-nothing-to-show-wrapper"> 
                  <h5>We don't have any search results for:</h5>
                  <app-show-search-params [inputParamsObject]="appVars.lastSearchParams"></app-show-search-params>
                  <p>Please refine your search!</p>
                </div>
                <app-initial-search-msg *ngSwitchCase="appVars.viewStateEnums.initialLoad"></app-initial-search-msg>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
