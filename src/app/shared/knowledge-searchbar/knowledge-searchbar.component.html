<ion-grid no-padding>
  <ion-row no-padding align-items-center>
    <ion-col size="10">
      <ion-input class="st-search-input" placeholder="Filter results by keyword" clearInput></ion-input>
    </ion-col>
    <ion-col no-padding size="2" text-center>
      <ion-button class="st-btn-circle"  color="primary" fill="clear" shape="round" (click)="showQuickSearch()"><ion-icon name="options"></ion-icon></ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
